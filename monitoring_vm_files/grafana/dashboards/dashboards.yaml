apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
  - name: 'Kubernetes'
    orgId: 1
    folder: 'Kubernetes'
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/kubernetes
  - name: 'Pods'
    orgId: 1
    folder: 'Kubernetes'
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/pods